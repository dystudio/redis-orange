---
- type: replace
  path: /releases/name=prometheus-addons?
  value:
    name: prometheus-addons
    version: latest

- type: replace   
  path: /instance_groups/name=redis/jobs/name=redis_sentinel_exporter?
  value:
    name: redis_sentinel_exporter
    release: prometheus-addons
    properties:
      debug: ((redis_sentinel_exporter_debug))