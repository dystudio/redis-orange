server:
  address: localhost
  port: 8080
orange:
  redis:
    servers:
      - 192.168.56.101
      - 192.168.56.102
    port: 6379
    password: redis_secret
    sentinel:
      masterName: master
      port: 26379
      password: redis_sentinel_secret
spring:
  cloud:
    openservicebroker:
      catalog:
        services:
        - description: Description for Service One
          id: service-one-id
          name: Service One
          bindable: true
          bindingsRetrievable: true
          instancesRetrievable: true
          planUpdateable: true
          metadata:
            key1: value1
            key2: value2
          requires:
            - syslog_drain
            - route_forwarding
          tags:
            - tag1
            - tag2
          dashboard-client:
            id: dashboard-id
            secret: dashboard-secret
            redirect-uri: dashboard-redirect-uri
          plans:
          - description: Description for Plan One
            id: plan-one-id
            name: Plan One
          - description: Description for Plan Two
            id: plan-two-id
            name: Plan Two
            metadata:
              displayName: "sample display name"
              bullets:
                - "bullet1"
                - "bullet2"
              costs:
                - amount:
                    usd: 649.0
                  unit: MONTHLY
              properties:
                key1: value1
                key2: value2
            bindable: true
            free: true
            schemas:
              serviceinstance:
                create:
                  parameters[$schema]: "https://json-schema.org/draft-04/schema#"
                  parameters:
                    type: string
                    enum:
                      - one
                      - two
                      - three
                update:
                  parameters[$schema]: "https://json-schema.org/draft-04/schema#"
                  parameters:
                    type: object
              servicebinding:
                create:
                  parameters[$schema]: "https://json-schema.org/draft-04/schema#"
                  parameters:
                    type: object

        - description: Description for Service Two
          id: service-two-id
          name: Service Two
          plans:
          - description: "Description for Plan One"
            id: plan-one-id
            name: Plan One